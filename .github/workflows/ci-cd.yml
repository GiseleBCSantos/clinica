name: Clinica Monorepo CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------- FRONTEND ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clinica-frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: clinica-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

  # ---------- BACKEND ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django tests
        env:
          SECRET_KEY: "django-insecure-test-key-for-ci"
          DEBUG: "True"
        run: |
          cd clinica
          python manage.py test
