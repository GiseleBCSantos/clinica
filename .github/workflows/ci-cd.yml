name: Clinica Monorepo CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------- FRONTEND ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clinica-frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: clinica-frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test

  # ---------- BACKEND ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django tests
        env:
          SECRET_KEY: "django-insecure-test-key-for-ci"
          DEBUG: "True"
        run: |
          cd clinica
          python manage.py test

  # ---------- DOCKER BUILD + PUSH ----------
  docker:
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v3

      # Definir qual TAG usar
      - name: Set Docker Tag
        id: tagger
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          else
            echo "TAG=pr-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build e push do frontend
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./clinica-frontend
          file: ./clinica-frontend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/clinica-frontend:${{ env.TAG }}

      # Build e push do backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/clinica-backend:${{ env.TAG }}
